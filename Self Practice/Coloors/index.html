<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			href="https://fonts.googleapis.com/css2?family=Mulish:wght@400;700&display=swap"
			rel="stylesheet" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div class="colors">
			<div class="color">
				<h2>Hex</h2>
				<div class="controls">
					<button class="adjust"><i class="fas fa-sliders-h"></i></button>
					<button class="lock"><i class="fas fa-lock-open"></i></button>
				</div>
				<div class="sliders">
					<button class="close-adjustment"></button>
					<span>Hue</span>
					<input
						type="range"
						min="0"
						max="360"
						step="1"
						name="hue"
						class="hue-input"
						data-hue="0" />
				</div>
			</div>
		</div>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js"
			integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"></script>
		<script src="./app.js"></script>
	</body>
</html>
