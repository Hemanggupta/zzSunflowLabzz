<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
			integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css" />
		<title>Alpaca Supermacy</title>
	</head>
	<body>
		<div class="container flex-col">
			<h1>ALPACA GENERATOR</h1>
			<div class="main-content flex-row">
				<div class="left-section flex-col">
					<div class="bg-img">
						<div class="img-parts nose">
							<img src="./alpaca/nose.png" alt="nose" />
						</div>
						<div class="img-parts accessories">
							<img src="/alpaca/accessories/headphone.png" alt="accessories" />
						</div>
						<div class="img-parts leg">
							<img src="./alpaca/leg/bubble-tea.png" alt="leg" />
						</div>
						<div class="img-parts mouth">
							<img src="./alpaca/mouth/default.png" alt="mouth" />
						</div>
						<div class="img-parts neck">
							<img src="./alpaca/neck/default.png" alt="neck" />
						</div>
						<div class="img-parts eyes">
							<img src="./alpaca/eyes/default.png" alt="eyes" />
						</div>
						<div class="img-parts ears">
							<img src="./alpaca/ears/default.png" alt="ears" />
						</div>
						<div class="img-parts hairs">
							<img src="./alpaca/hair/curls.png" alt="hairs" />
						</div>
					</div>
					<div class="left-buttons flex-row">
						<div class="rand btn-sqr">
							<i class="fa-solid fa-shuffle"></i>
							<button type="button" class="random">Random</button>
						</div>
						<div class="down btn-sqr">
							<i class="fa-solid fa-download"></i>
							<button type="button" class="download">Download</button>
						</div>
					</div>
				</div>
				<div class="right-section flex-col">
					<div class="parts">
						<h3>ACCESSORIZE THE ALPACA'S</h3>
						<div class="part--buttons">
							<button class="btn-round p-btn hair-btn round-active">
								Hairs
							</button>
							<button class="btn-round p-btn ears-btn">Ears</button>
							<button class="btn-round p-btn eyes-btn">Eyes</button>
							<button class="btn-round p-btn mouth-btn">Mouth</button>
							<button class="btn-round p-btn neck-btn">Neck</button>
							<button class="btn-round p-btn leg-btn">Leg</button>
							<button class="btn-round p-btn accessories-btn">
								Accessories
							</button>
							<button class="btn-round p-btn bg-btn">Background</button>
						</div>
					</div>
					<div class="style">
						<h3>STYLE</h3>
						<div class="style--buttons">



							
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="./script.js"></script>
	</body>
</html>
