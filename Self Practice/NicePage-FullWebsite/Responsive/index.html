<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responisve NicePages</title>
		<!-- FONTAWESOME CDN -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<header>
			<nav class="flex-row">
				<h1>logo</h1>
				<i class="fa-solid fa-bars nav-btn"></i>
			</nav>
			<div class="header-page" data-aos="zoom-in" data-aos-duration="1500">
				<div class="cards flex-row" data-aos="fade-up" data-aos-duration="2000">
					<div class="card flex-row">
						<i
							class="fa-solid fa-location-dot fa-4x"
							data-aos="img-spin"
							data-aos-duration="2000"></i>
						<p>121 Rock Sreet, 21 Avenue, New York, NY 92103-9000</p>
					</div>
					<div class="card flex-row">
						<i
							class="fa-solid fa-phone-volume fa-4x"
							data-aos="img-spin"
							data-aos-duration="2000"></i>
						<p>
							<u>9974770450</u>
							<br />
							MON - FRI...8AM - 7PM
						</p>
					</div>
					<div class="card flex-row">
						<i
							class="fa-solid fa-comments fa-4x"
							data-aos="img-spin"
							data-aos-duration="2000"></i>
						<p>
							<u>contact@nicepage.com</u>
							<br />
							<u>info@nicepage.com</u>
						</p>
					</div>
				</div>
			</div>
		</header>
	</body>
</html>
