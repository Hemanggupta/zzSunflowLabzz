<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Youtube | Clone</title>
		<link rel="stylesheet" href="style.css" />
		<script src="./script.js" defer></script>
		<link rel="shortcut icon" href="./images/upload.png" type="image/x-icon" />
	</head>
	<body>
		<nav class="flex-div">
			<div class="nav-left flex-div">
				<img
					class="menu-icon"
					id="menu-icon"
					src="./images/menu.png"
					alt="menu-logo" />
				<img class="logo" src="./images/logo.png" alt="yt-logo" />
			</div>
			<div class="nav-middle flex-div">
				<div class="search-box flex-div">
					<input type="text" placeholder="Search" />
					<img src="./images/search.png" alt="" />
				</div>
				<img src="./images/voice-search.png" alt="mic-icon" class="mic-icon" />
			</div>
			<div class="nav-right flex-div">
				<img src="./images/upload.png" alt="upload-logo" />
				<img src="./images/more.png" alt="more-logo" />
				<img src="./images/notification.png" alt="notification-logo" />
				<img src="./images/Jack.png" alt="user-image" class="user-icon" />
			</div>
		</nav>
		<!-- ---------------------SIDEBAR--------------------- -->
		<div class="sidebar" id="sidebar">
			<div class="shortcut-links">
				<a href="">
					<img src="./images/home.png" alt="Home-logo" />
					<p>Home</p>
				</a>
				<a href="">
					<img src="./images/explore.png" alt="explore-logo" />
					<p>Explore</p>
				</a>
				<a href="">
					<img src="./images/subscriprion.png" alt="subscriprion-logo" />
					<p>Subscriprion</p>
				</a>
				<a href="">
					<img src="./images/library.png" alt="library-logo" />
					<p>Library</p>
				</a>
				<a href="">
					<img src="./images/history.png" alt="history-logo" />
					<p>History</p>
				</a>
				<a href="">
					<img src="./images/playlist.png" alt="playlist-logo" />
					<p>Playlist</p>
				</a>
				<a href="">
					<img src="./images/messages.png" alt="messages-logo" />
					<p>Messages</p>
				</a>
				<a href="">
					<img src="./images/show-more.png" alt="show-more-logo" />
					<p>Show More</p>
				</a>
				<hr />
			</div>
			<div class="subscribed-list">
				<h3>SUBSCRIBED</h3>
				<a href="">
					<img src="./images/Jack.png" alt="jack image" />
					<p>Jack Nicholson</p>
				</a>
				<a href="">
					<img src="./images/simon.png" alt="simon image" />
					<p>Simon Go</p>
				</a>
				<a href="">
					<img src="./images/tom.png" alt="tom image" />
					<p>Tom Hardy</p>
				</a>
				<a href="">
					<img src="./images/megan.png" alt="megan image" />
					<p>Megan Fox</p>
				</a>
				<a href="">
					<img src="./images/cameron.png" alt="cameron image" />
					<p>Cameron Jujitsu</p>
				</a>
			</div>
		</div>
	</body>
</html>
